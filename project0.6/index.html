<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App (Offline)</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      height: 100vh;
      background: linear-gradient(135deg, #74ebd5, #ACB6E5);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .weather-box {
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(10px);
      padding: 30px;
      border-radius: 15px;
      text-align: center;
      width: 300px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }

    input {
      width: 80%;
      padding: 10px;
      border: none;
      border-radius: 8px;
      margin-bottom: 15px;
      outline: none;
      text-align: center;
    }

    button {
      background: #0077b6;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #0096c7;
      transform: scale(1.05);
    }

    .result {
      margin-top: 20px;
      font-size: 1.1em;
      color: #222;
    }

    .temp {
      font-size: 2.5em;
      margin: 10px 0;
    }

    .icon {
      font-size: 3em;
    }
  </style>
</head>
<body>
  <div class="weather-box">
    <h2>üå§Ô∏è Weather App</h2>
    <input type="text" id="city" placeholder="Enter city name">
    <button onclick="getWeather()">Search</button>

    <div class="result" id="result"></div>
  </div>

  <script>
    const fakeWeatherData = {
      Chennai: { temp: 32, condition: "Sunny", humidity: 58, wind: 10 },
      Mumbai: { temp: 30, condition: "Cloudy", humidity: 70, wind: 8 },
      Delhi: { temp: 27, condition: "Rainy", humidity: 82, wind: 12 },
      Goa: { temp: 29, condition: "Clear Sky", humidity: 65, wind: 9 },
      Bangalore: { temp: 25, condition: "Cool Breeze", humidity: 60, wind: 11 },
    };

    function getWeather() {
      const city = document.getElementById("city").value.trim();
      const result = document.getElementById("result");

      if (city === "") {
        result.innerHTML = "Please enter a city name.";
        return;
      }

      const data = fakeWeatherData[city];

      if (data) {
        const icon = getWeatherIcon(data.condition);
        result.innerHTML = `
          <h3>${city}</h3>
          <div class="icon">${icon}</div>
          <div class="temp">${data.temp}¬∞C</div>
          <p>${data.condition}</p>
          <p>Humidity: ${data.humidity}%</p>
          <p>Wind: ${data.wind} km/h</p>
        `;
      } else {
        result.innerHTML = "Weather data not available for this city.";
      }
    }

    function getWeatherIcon(condition) {
      switch (condition.toLowerCase()) {
        case "sunny": return "‚òÄÔ∏è";
        case "rainy": return "üåßÔ∏è";
        case "cloudy": return "‚òÅÔ∏è";
        case "clear sky": return "üå§Ô∏è";
        case "cool breeze": return "üí®";
        default: return "üåç";
      }
    }
  </script>
</body>
</html>
