<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculater</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="overallbox">
        <div class="input">
            <input id="response" disabled type="text">
        </div>
        <div class="method">
            <div class="op">
                <button onclick="added('+')">+</button>
                <button onclick="added('-')">-</button>
                <button onclick="added('*')">*</button>
                <button onclick="added('/')">/</button>
            </div>
           <div class="numbers">
                <button onclick="added('1')">1</button>
                <button onclick="added('2')">2</button>
                <button onclick="added('3')">3</button>
                <button onclick="added('4')">4</button>
                <button onclick="added('5')">5</button>
                <button onclick="added('6')">6</button>
                <button onclick="added('7')">7</button>
                <button onclick="added('8')">8</button>
                <button onclick="added('9')">9</button>
                <button onclick="added('0')">0</button>
                <button onclick="calculate('=')">=</button>
                <button onclick="clearall()">clear</button>
           </div>
        </div>
    </div>
</body>
</html>
